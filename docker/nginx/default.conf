server {
    listen 80;
    server_name _;

    # Código da aplicação
    root /var/www/html;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Roteamento padrão: tenta arquivo/pasta, senão envia ao index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Entrega de arquivos estáticos com cache curto
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff2?)$ {
        expires 1h;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Processamento de PHP via FastCGI (PHP-FPM)
    location ~ \.php$ {
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_index index.php;
        fastcgi_pass php:9000; # serviço PHP-FPM definido no docker-compose
        # Ajustes de tempo, úteis para requests mais longas
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 120s;
        fastcgi_read_timeout 120s;
    }

    # Bloqueia acesso a arquivos .ht*
    location ~ /\.ht {
        deny all;
    }

    # Tamanho máximo de upload (ajuste se necessário)
    client_max_body_size 10M;
}

